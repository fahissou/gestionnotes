        <h:outputStylesheet library="css" name="cleditor.css"/>
        <h:outputStylesheet library="css/fancybox" name="jquery.fancybox.css"/>
        <h:outputStylesheet library="js/plugins/plupload/jquery.plupload.queue/css" name="jquery.plupload.queue.css"/>
        <h:outputStylesheet library="css" name="elfinder.min.css"/>
        <h:outputStylesheet library="css" name="elfinder.css"/>

        <h:outputStylesheet library="css" name="ibutton.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="stepy.css"/>
        <h:outputStylesheet library="css" name="tagsinput.css"/>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <h:outputStylesheet library="css" name="styling.css"/>
        <h:outputStylesheet library="css" name="cssFlorent.css"/>
        <h:outputStylesheet library="css" name="cssRealino.css"/>

        <h:outputStylesheet library="css" name="fullcalendar.print.css"/>

        <h:outputScript library="js/plugins/jquery" name="jquery-1.10.2.min.js"/>

        <h:outputScript library="js/plugins/jquery" name="jquery-ui-1.10.1.custom.min.js"/>

        <h:outputScript library="js/plugins/jquery" name="jquery-migrate-1.2.1.min.js"/>

        <h:outputScript library="js/plugins/jquery" name="jquery.mousewheel.min.js"/>

        <h:outputScript library="js/plugins/cookie" name="jquery.cookies.2.2.0.min.js"/>

        <h:outputScript library="js/plugins" name="bootstrap.min.js"/>


        <h:outputScript library="js/plugins/charts" name="excanvas.min.js"/>
        <h:outputScript library="js/plugins/charts" name="jquery.flot.js"/>
        <h:outputScript library="js/plugins/charts" name="jquery.flot.stack.js"/>
        <h:outputScript library="js/plugins/charts" name="jquery.flot.pie.js"/>
        <h:outputScript library="js/plugins/charts" name="jquery.flot.resize.js"/>

        <h:outputScript library="js/plugins/sparklines" name="jquery.sparkline.min.js"/>

        <h:outputScript library="js" name="plugins.js"/>
        <h:outputScript library="js" name="settings.js"/>

    </h:head>
    <h:body>
        <div class="loginBlock" id="login" style="display: block;">
            <h1>#{bundle.LoginPanelTitle}</h1>
            <div class="dr"><span></span></div>
            <div class="loginForm">
<!--                <h:form id="msgForm">
                                        <p:messages id="msg" showDetail="true" autoUpdate="true"/>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                </h:form>-->
                <div class="alert alert-warning alert-dismissible" role="alert"
                     jsf:rendered="#{(!empty(param['viewExpired'])) or  param['viewExpired'] ne null}">
                    <strong>Attention!</strong> #{bundle.msgViewExpired}
                    #{pfExceptionHandler.message}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <h:form class="form-horizontal" id="validation">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <p:inputText id="login" value="#{authentificateBean.login}" placeholder="#{bundle.Identifiant}" class="form-control" required="true" requiredMessage="#{bundle.RequiredMessage}">
                                <f:ajax event="blur" render="loginMessage" />
                            </p:inputText>
                            <p:message id="loginMessage" for="login"/>
                        </div>                
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <p:password id="inputPassword" value="#{authentificateBean.mdp}" placeholder="#{bundle.Password}" class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group" style="margin-top: 5px;">
                                <p:commandButton value="#{bundle.LoginButtonLabel}" action="#{authentificateBean.connexion}" class="btn btn-default btn-block"
                                                 update="@form :validation growl" >
                                </p:commandButton>       
                            </div>
                        </div>
                    </div>
                </h:form>  
                <div class="dr"><span></span></div>
            </div>
        </div>    


    </h:body>
</html>
