<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.AjoutMatiere}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="block-fluid">
                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="nomMatiere" value="#{bundle.Descripetion}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="nomMatiere" value="#{matiereBean.newMatiere.libelle}" required="true" placeholder="#{bundle.Nom}"/>
                            </div>
                        </div>
                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="coefficient" value="#{bundle.Coefficiant}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="coefficient" value="#{matiereBean.newMatiere.coefficiant}" required="true" placeholder="#{bundle.Coefficiant}"/>
                            </div>

                        </div>
                        
                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="groupePedagogique" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupePedagogique" value="#{matiereBean.newGroupePedagogique}" required="false">
                                    <p:ajax listener="#{matiereBean.onGroupePedagogiqueChange()}" update="ue" />
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true"/>
                                    <f:selectItems value="#{matiereBean.listGroupePedagogiques}"
                                                   var="groupePItem"
                                                   itemValue="#{groupePItem}"
                                                   itemLabel="#{groupePItem.description.toUpperCase()}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                       <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="ue" value="#{bundle.UE}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="ue" value="#{matiereBean.newMatiere.ue}" required="false">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true"/>
                                    <f:selectItems value="#{matiereBean.listeUE}"
                                                   var="ueItem"
                                                   itemValue="#{ueItem}"
                                                   itemLabel="#{ueItem.libelle.toUpperCase()}"
                                                   />
                                    <f:converter  converterId="ueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        
                        
                        <div class="footer tar">
                            <p:commandButton value="Valider" update="@form growl" actionListener="#{matiereBean.doCreate}" 
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{matiereBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>                                        
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
