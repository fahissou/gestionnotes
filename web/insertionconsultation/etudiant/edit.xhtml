<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
          
      <div class="container">
         <div class="col-md-12">
          <div class="block">
           <div id="editDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="editDialogForm" styleClass="form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="modal-title">#{bundle.Edit}</h3>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">#{bundle.etudiant}</label>
                                    <div class="col-sm-8">
                                        <label class="form-control input-sm">                                       
                                            #{etudiantBean.selectedEtudiant.login}
                                        </label>
                                    </div>
                            </div>
                                
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                    <label class="control-label col-sm-4">#{bundle.Nom}</label>
                                    <div class="col-sm-8">
                                        
                                        <p:inputText id="nom" value="#{etudiantBean.selectedEtudiant.nom}" required="true" placeholder="#{bundle.Nom}"
                                                     styleClass="form-control input-sm"/>
                                    </div>
                            </div>
                            
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">#{bundle.Prenoms}</label>
                                    <div class="col-sm-8">
                                        
                                        <p:inputText id="prenom" value="#{etudiantBean.selectedEtudiant.prenom}" required="true" placeholder="#{bundle.Prenoms}"
                                                     styleClass="form-control input-sm"/>
                                    </div>
                            </div>
                            
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                 <label class="control-label col-sm-4">#{bundle.Telephone}</label>
                                    <div class="col-sm-8">                                        
                                        <p:inputText id="telephone" value="#{etudiantBean.selectedEtudiant.telephone}" required="true" placeholder="#{bundle.Telephone}"
                                                     styleClass="form-control input-sm"/>
                                    </div>
                             </div>
                            
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">#{bundle.Email}</label>
                                    <div class="col-sm-8">
                                        
                                        <p:inputText id="adresse" value="#{etudiantBean.selectedEtudiant.mail}" required="true" placeholder="#{bundle.Email}"
                                                     styleClass="form-control input-sm"/>
                                    </div>
                            </div>
                            
                            <div class="form-group row" style="margin-bottom: 3px!important;">
                                <label class="control-label col-sm-4">#{bundle.Adresse}</label>
                                    <div class="col-sm-8">
                                        
                                        <p:inputText id="boitePostale" value="#{etudiantBean.selectedEtudiant.adresse}" required="true" placeholder="#{bundle.Adresse}"
                                                     styleClass="form-control input-sm"/>
                                    </div>
                            </div>
                            
                            <div class="controls-row checkbox">
                                <p:outputLabel 
                                    value="#{bundle.Genre}" class="input-desc" for="genre"/>
                                
                                <div class="radio custom-radio-wrapper">

                                    <p:selectOneRadio id="genre" value="#{etudiantBean.selectedEtudiant.genre}" layout="grid" columns="2" required="false">
                                        <f:selectItem itemLabel="#{bundle.masculin}" itemValue="M" />
                                        <f:selectItem itemLabel="#{bundle.feminin}" itemValue="F"/>
                                    </p:selectOneRadio>
                                </div>
                                
                            </div>
                            
                            
                            <div class="controls-row">
                                
                                <p:outputLabel for="groupe" class="input-desc" value="#{bundle.GroupePedagogique}" />
                                <h:selectOneMenu id="groupe" value="#{etudiantBean.selectedEtudiant.groupePedagogique}" 
                                                 required="false" styleClass="form-control input-sm">
                                                <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{groupePedagogiqueBean.listeGroupePedagogiques}"
                                                               var="groupeItem"
                                                               itemValue="#{groupeItem}"
                                                               itemLabel="#{groupeItem.description.toUpperCase()}"/>
                                                <f:converter  converterId="groupePedagogiqueConverter"/>
                                </h:selectOneMenu>
                            </div>
                            
                             
                            
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <p:commandButton value="Valider" update=":msgForm:msg @form :ajoutListForm" actionListener="#{etudiantBean.doEdit}" 
                                             oncomplete="updateGritter(xhr);$('#editDialog').modal('hide');" 
                                             styleClass="btn-xs btn-primary " icon="i-checkmark-2"/>

                            <button type="button" class="btn btn-default btn-xs" data-dismiss="modal" style="padding: 2px 6px;">
                                <i class="i-cancel-2" style="font-size: 11px;vertical-align: middle;"/>
                                #{bundle.Close}
                            </button>
                                  
                        </div> <!-- /.modal-footer --> 
                    </h:form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</ui:composition>

</html>
