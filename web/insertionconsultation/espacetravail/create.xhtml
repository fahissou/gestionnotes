<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.AnneeAcademique}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="block-fluid">
                        
                        <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="anneeAcademique" value="#{bundle.AnneeAcademique}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:selectOneMenu id="anneeAcademique" value="#{anneeAcademiqueBean.anneeAcademique1}" 
                                                     required="false">
                                        <f:selectItem itemValue="#{null}" itemLabel="selection"/>
                                        <f:selectItems value="#{anneeAcademiqueBean.listeAnneeAcademiques}"
                                                       var="inscriptionItem"
                                                       itemValue="#{inscriptionItem}"
                                                       itemLabel="#{inscriptionItem.description}"/>
                                        <f:converter  converterId="anneeAcademiqueConverter"/>
                                    </p:selectOneMenu>

                                </div>
                            </div>
                        
                        <div class="footer tar">
                            <p:commandButton value="Valider" update="@form growl" actionListener="#{anneeAcademiqueBean.doEdit1}" 
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{semestreBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>                                        
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
