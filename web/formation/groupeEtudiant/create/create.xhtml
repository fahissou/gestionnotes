<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div id="createDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="createDialogForm" styleClass="form-horizontal">
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1> #{bundle.AjoutGroupeEtudiant}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="libelle" value="#{bundle.Nom}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:inputText id="libelle" value="#{groupeEtudiantBean.newGroupeEtudiant.libelle}" required="true" placeholder="#{bundle.Nom}"
                                                 styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="clearfix control">
                                <div class="col-md-3">
                                    <p:outputLabel for="filiere" value="#{bundle.Filiere}"/>
                                </div>
                                <div class="col-md-9">
                                    <h:selectOneMenu id="filiere" value="#{groupeEtudiantBean.newGroupeEtudiant.filiere}" required="true" styleClass="form-control">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{filiereBean.listeFilieres}"
                                                       var="item" itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                        <f:converter  converterId="filiereConverter"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div> <!-- /.modal-body -->
                        <div class="footer tar">
                            <p:commandButton value="#{bundle.Enable}" update=":msgForm:msg @form :ajoutListForm" 
                                             oncomplete="$('#createDialog').modal('hide');" 
                                             class="btn btn-default" actionListener="#{groupeEtudiantBean.doCreate}">
                            </p:commandButton>
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                <!--<i class="i-cancel-2"></i>-->
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
