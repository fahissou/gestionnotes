<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.Etat}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <div class="block-fluid">

                        

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="groupePedagogique" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupePedagogique" value="#{notesBean.groupePedagogique}" 
                                                 required="true">
                                    <p:ajax listener="#{notesBean.onGroupePedagogiqueChangeS()}" update="semestre" />
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{groupePedagogiqueBean.listeGroupePedagogiques}" var="itemGroupePedagogique"
                                                   itemValue="#{itemGroupePedagogique}" itemLabel="#{itemGroupePedagogique.description}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="semestre" value="#{bundle.Semestre}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="semestre" value="#{notesBean.semestre}" 
                                                 required="true">
                                    
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{notesBean.semestres}" var="itemSemestre"
                                                   itemValue="#{itemSemestre}" itemLabel="#{itemSemestre.libelle}"/>
                                    <f:converter  converterId="semestreConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="signataire" value="#{bundle.Signataire}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="signataire" value="#{notesBean.signataire}" 
                                                 required="true">
                                    
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{notesBean.listeSignataires}" var="item"
                                                   itemValue="#{item}" itemLabel="#{item.toUpperCase()}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="footer tar">
                            <p:commandButton value="Valider" update=":msgForm:msg @form" action="#{notesBean.genererReleveDynamic()}"
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{notesBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>                                        
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
