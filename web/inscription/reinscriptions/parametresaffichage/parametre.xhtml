<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.Reinscription}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <div class="block-fluid">

           
                        
                        <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="filiere" value="#{bundle.Filiere}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:selectOneMenu id="filiere" value="#{inscriptionBean.filiere}" 
                                                     required="false">
                                        <p:ajax listener="#{inscriptionBean.onFiliereChange()}" update="groupeGPPrev" />
                                        <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{filiereBean.listeFilieres}" var="itemFiliere"
                                                       itemValue="#{itemFiliere}" itemLabel="#{itemFiliere.libelle}"/>
                                        <f:converter  converterId="filiereConverter"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>

                           <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="groupeGPPrev" value="#{bundle.GroupePedagogique}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:selectOneMenu id="groupeGPPrev" value="#{inscriptionBean.groupePedagogique}" 
                                                     required="false">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{inscriptionBean.listGroupePedagogiques}" var="itemGroupe"
                                                       itemValue="#{itemGroupe}" itemLabel="#{itemGroupe.description}"/>
                                        <f:converter  converterId="groupePedagogiqueConverter"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        
                        
                        

                        <div class="footer tar">
                            <p:commandButton value="Valider" update=":msgForm:msg @form" action="#{inscriptionBean.affichage3()}"
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{inscriptionBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>                                        
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
