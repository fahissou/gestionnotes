<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition>


        <div id="delDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="delDialogForm" styleClass="form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="modal-title">#{bundle.Delete}</h3>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="row">
                              
                                    <div class="form-group row" style="margin-bottom: 3px!important; padding-left: 10px;">
                                        #{bundle.GroupeConfirmDel}
                                        <span class="text-bold">
                                            #{groupeBean.selectedGroupe.libelle}
                                        </span>?
                                    </div>
                               
                            </div>
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <p:commandButton value="#{bundle.Yes}" update=":msgForm:msg @form :ajoutListForm" actionListener="#{groupeBean.doDel}" 
                                             oncomplete="$('#delDialog').modal('hide');" style="padding: 0;"
                                             styleClass="btn btn-default" icon="i-checkmark-2"/>

                            <button type="button" class="btn btn-default btn-xs" data-dismiss="modal" style="padding: 2px 6px;">
                                <i class="i-cancel-2" style="font-size: 11px;vertical-align: middle;"/>
                                #{bundle.No}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
