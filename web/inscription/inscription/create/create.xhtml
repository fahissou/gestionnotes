<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div id="createDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="createDialogForm" styleClass="form-horizontal">
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1> #{bundle.TypeInscription}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class=" row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="genre" value="#{bundle.Choix}"/>
                                </div>

                                <div class="col-md-9">
                                    <p:selectOneRadio id="genre" value="#{inscriptionBean.typeInscription}" required="true">
                                        <f:selectItem itemLabel="#{bundle.Collective}" itemValue="collective" />
                                        <f:selectItem itemLabel="#{bundle.Individuelle}" itemValue="individuelle"/>
                                    </p:selectOneRadio>
                                </div>
                            </div>
                        </div> <!-- /.modal-body -->
                        <div class="footer tar">
                            <p:commandButton value="#{bundle.Enable}" update=":msgForm:msg @form :ajoutListForm" 
                                             oncomplete="$('#createDialog').modal('hide');" 
                                             action="#{inscriptionBean.inscriptionRedirect}" class="btn btn-default">
                            </p:commandButton>
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
