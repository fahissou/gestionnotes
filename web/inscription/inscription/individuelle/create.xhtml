<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.InscriptionIndividuelle}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="block-fluid">
                        
                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="groupe" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupe" value="#{inscriptionBean.newInscription.groupePedagogique}" 
                                                 required="true">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{groupePedagogiqueBean.listeGroupePedagogiques}" var="itemGroupe"
                                                   itemValue="#{itemGroupe}" itemLabel="#{itemGroupe.description}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="matricule" value="#{bundle.matricule}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="matricule" value="#{inscriptionBean.newInscription.etudiant.login}" required="true" placeholder="#{bundle.matricule}"/>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="nom" value="#{bundle.Nom}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="nom" value="#{inscriptionBean.newInscription.etudiant.nom}" required="true" placeholder="#{bundle.Nom}"/>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="prenom" value="#{bundle.Prenoms}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="prenom" value="#{inscriptionBean.newInscription.etudiant.prenom}" required="true" placeholder="#{bundle.Prenoms}"/>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="genre" value="#{bundle.Genre}"/>
                            </div>

                            <div class="col-md-9">
                                <p:selectOneRadio id="genre" value="#{inscriptionBean.newInscription.etudiant.genre}">
                                    <f:selectItem itemLabel="#{bundle.feminin}" itemValue="F" />
                                    <f:selectItem itemLabel="#{bundle.masculin}" itemValue="M"/>
                                </p:selectOneRadio>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel value="#{bundle.DateNaissance}" for="dateNaissance"/>
                            </div>
                            <div class="col-md-9">
                                <p:calendar id="dateNaissance" required="true" placeholder="#{bundle.DateNaissance}"
                                            value="#{inscriptionBean.newInscription.etudiant.dateNaissance}" pattern="dd/MM/yyyy"
                                            navigator="true" showOn="button"/>
                            </div>
                        </div>
                        
                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="lieuNaiss" value="#{bundle.LieuNaissance}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="lieuNaiss" value="#{inscriptionBean.newInscription.etudiant.lieuNaissance}" required="true" placeholder="#{bundle.LieuNaissance}"/>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="telephone" value="#{bundle.Telephone}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="telephone" value="#{inscriptionBean.newInscription.etudiant.telephone}" required="true" placeholder="#{bundle.Telephone}"/>
                            </div>
                        </div>

                        <div class=" row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="email" value="#{bundle.Email}"/>
                            </div>
                            <div class="col-md-9">
                                <p:inputText id="email" value="#{inscriptionBean.newInscription.etudiant.mail}" required="true" placeholder="#{bundle.Email}"/>
                            </div>
                        </div>

                        <div class="footer tar">
                            <p:commandButton value="Valider" update="@form growl" actionListener="#{inscriptionBean.doCreateIndividuelle}" 
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{inscriptionBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>

                </h:form>
            </div>
        </div>

    </ui:composition>
</html>
