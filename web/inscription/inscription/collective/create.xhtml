<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>    
        <div class="row">
            <div class="col-md-12">

                <div class="block">
                    <div class="head clearfix">
                        <div class="isw-documents"></div>
                        <h1>#{bundle.Inscription}</h1>
                    </div>
                    <h:form id="formeEx" styleClass="form-horizontal" enctype="multipart/form-data"  prependId="false">
                        <div class="block-fluid"> 

                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="anneeAcademique" value="#{bundle.AnneeAcademique}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:selectOneMenu id="anneeAcademique" value="#{inscriptionBean.newInscription.anneeUniversitaire}" 
                                                     required="false">
                                        <f:selectItem itemValue="#{null}" itemLabel="selection"/>
                                        <f:selectItems value="#{inscriptionBean.listeAnneeUniversitaire}"
                                                       var="inscriptionItem"
                                                       itemValue="#{inscriptionItem}"
                                                       itemLabel="#{inscriptionItem.toUpperCase()}"/>

                                    </p:selectOneMenu>
                                    
                                </div>
                            </div>

                            <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="groupe" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupe" value="#{inscriptionBean.newInscription.groupePedagogique}" 
                                                 required="false">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{groupePedagogiqueBean.listeGroupePedagogiques}" var="itemGroupe"
                                                   itemValue="#{itemGroupe}" itemLabel="#{itemGroupe.description}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                                                    
                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="file " value="Fichier: " />
                                </div>
                                <div class="col-md-9">

                                    <p:fileUpload id="file" value="#{inscriptionBean.uploadedFile}"  mode="simple"></p:fileUpload>
                                    
                                </div>
                                           
                            </div>
                            

                         <div class="footer tar">
                             <h:commandButton value="Valider"  action="#{inscriptionBean.docreateCollective}" class="btn btn-default"></h:commandButton> 


                                <a href="../create.xhtml"></a>
                                <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                                 actionListener="#{enseignantBean.reset}" update="@form :msgForm:msg">
                                    <p:resetInput target="formeEx"/>
                                </p:commandButton>
                            </div> 
                        </div>

                    </h:form>
                </div>

            </div>

        </div> 

    </ui:composition>
</html>
