<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition >

            <h:form>

                <li >
                    <a href="#" class="link_bcPopupList"><span class="glyphicon glyphicon-edit"></span><span class="text">#{anneeAcademiqueBean.anneeAcademicChoisi.description}</span></a>

                    <div id="bcPopupList" class="popup">
                        <div class="head clearfix">
                            <div class="arrow"></div>
                            <span class="isw-edit"></span>
                            <span class="name">#{bundle.AnneeAcademique}</span>
                        </div>
                        <div class="body-fluid users">
                            <div class="row-form clearfix">
                                <!--                            <div class="col-md-3">
                                                                <p:outputLabel for="anneeAcademic" value="#{bundle.AnneeAcademique}"/>
                                                            </div>-->
                                <div class="col-md-12">
                                    <p:selectOneMenu id="anneeAcademic" value="#{anneeAcademiqueBean.anneeAcademicChoisi}" 
                                                     required="false">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{anneeAcademiqueBean.listeAnneeAcademiques}" var="itemAnneeAcademique"
                                                       itemValue="#{itemAnneeAcademique}" itemLabel="#{itemAnneeAcademique.description}"/>
                                        <f:converter  converterId="anneeAcademiqueConverter"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <!--                                        <div class="item clearfix">
                                                                        <div class="info">
                                                                            <a href="#" class="name">Aqvatarius</a>                                    
                                                                            <span>online</span>
                                                                        </div>
                                                                    </div>-->


                        </div>
                        <div class="footer">
                            <!--<button class="btn btn-default" type="button">Add new</button>-->
                            <p:commandButton value="#{bundle.Actualiser}" update=":msgForm:msg @form" action="#{anneeAcademiqueBean.initAnneeAcademique()}"
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>
                            <button class="btn btn-danger link_bcPopupList" type="button">#{bundle.Close}</button>
                        </div>
                    </div>                    

                </li>
                
                <li>
                    <a href="#" class="link_bcPopupSearch"><span class="glyphicon glyphicon-search"></span><span class="text">#{bundle.Search}</span></a>

                    <div id="bcPopupSearch" class="popup">
                        <div class="head clearfix">
                            <div class="arrow"></div>
                            <span class="isw-zoom"></span>
                            <span class="name">#{bundle.Search}</span>
                        </div>
                        <div class="body search">

                            <div class=" row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel for="login" value="#{bundle.matricule}"/>
                                </div>
                                <div class="col-md-9">
                                    <p:inputText id="login" value="#{parametragesBean.idEtudiantTmp}" required="false" placeholder="#{bundle.matricule}"/>
                                </div>
                            </div>

                        </div>
                        <div class="footer">
                            <p:commandButton value="Rechercher" update=":msgForm:msg @form" action="#{parametragesBean.update()}"
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>
                                        <!--<button class="btn btn-default" type="button">#{bundle.Search}</button>-->
                            <button class="btn btn-danger link_bcPopupSearch" type="button">#{bundle.Close}</button>

                        </div>
                    </div>                
                </li>
                <!--</ul>-->
            </h:form>

            <li class="list_icon"><a href="#">&nbsp;</a></li>
            <li class="settings_icon">
                <a href="#" class="link_themeSettings">&nbsp;</a>

                <div id="themeSettings" class="popup">
                    <div class="head clearfix">
                        <div class="arrow"></div>
                        <span class="isw-settings"></span>
                        <span class="name">Theme settings</span>
                    </div>
                    <div class="body settings">
                        <div class="row">
                            <div class="col-md-3"><strong>Style:</strong></div>
                            <div class="col-md-9">
                                <a class="styleExample tip active" title="Default style" data-style="">&nbsp;</a>                                    
                                <a class="styleExample silver tip" title="Silver style" data-style="silver">&nbsp;</a>
                                <a class="styleExample dark tip" title="Dark style" data-style="dark">&nbsp;</a>
                                <a class="styleExample marble tip" title="Marble style" data-style="marble">&nbsp;</a>
                                <a class="styleExample red tip" title="Red style" data-style="red">&nbsp;</a>                                    
                                <a class="styleExample green tip" title="Green style" data-style="green">&nbsp;</a>
                                <a class="styleExample lime tip" title="Lime style" data-style="lime">&nbsp;</a>
                                <a class="styleExample purple tip" title="Purple style" data-style="purple">&nbsp;</a>                                    
                            </div>
                        </div>                            
                        <div class="row">
                            <div class="col-md-3"><strong>Background:</strong></div>
                            <div class="col-md-9">
                                <a class="bgExample tip active" title="Default" data-style="">&nbsp;</a>
                                <a class="bgExample bgCube tip" title="Cubes" data-style="cube">&nbsp;</a>
                                <a class="bgExample bghLine tip" title="Horizontal line" data-style="hline">&nbsp;</a>
                                <a class="bgExample bgvLine tip" title="Vertical line" data-style="vline">&nbsp;</a>
                                <a class="bgExample bgDots tip" title="Dots" data-style="dots">&nbsp;</a>
                                <a class="bgExample bgCrosshatch tip" title="Crosshatch" data-style="crosshatch">&nbsp;</a>
                                <a class="bgExample bgbCrosshatch tip" title="Big crosshatch" data-style="bcrosshatch">&nbsp;</a>
                                <a class="bgExample bgGrid tip" title="Grid" data-style="grid">&nbsp;</a>
                            </div>
                        </div>                            
                        <div class="row">
                            <div class="col-md-3"><strong>Fixed layout:</strong></div>
                            <div class="col-md-9">
                                <input type="checkbox" name="settings_fixed" value="1"></input>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-3"><strong>Hide menu:</strong></div>
                            <div class="col-md-9">
                                <input type="checkbox" name="settings_menu" value="1"></input>
                            </div>                                           
                        </div>                            
                    </div>
                    <div class="footer">                            
                        <button class="btn btn-default link_themeSettings" type="button">Close</button>
                    </div>
                </div>                    

            </li>



        </ul>
