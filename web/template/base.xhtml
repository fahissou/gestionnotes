        <script type="text/javascript">
            function updateGritter(xhr)
            {

                doc = $(xhr['responseXML']).find('update#msgForm\\:msg');
                doc = $(doc.text());
                doc.find('div[class^="ui-messages-"]').each(function () {

                    severity = $(this).attr('class').split(" ")[0].split("-")[2];
                    severity2 = severity;
                    if (severity === 'warn')
                        severity2 = 'warning';
                    if (severity === 'fatal')
                        severity2 = 'error';
                    if (severity === 'info')
                        severity2 = 'information';
                    //console.log(severity);
                    $(this).find('li').each(function () {
                        summary = $(this).find('span.ui-messages-' + severity + '-summary').text();
                        detail = $(this).find('span.ui-messages-' + severity + '-detail').text();

                        noty({
                            layout: 'bottomRight',
                            type: severity2,
                            text: "<strong>" + summary + "</strong><br/> " + detail,
                            animation: {
                                open: {height: 'toggle'},
                                close: {height: 'toggle'},
                                easing: 'swing',
                                speed: 500
                            },
                            timeout: 5000,
                            closeWith: ['click', 'button']
                        });
                    });
                });
            }

            function showModalOnValidate(xhr, status, args, dialog)
            {
                if (isValidateForm(xhr, status, args))
                {

                    $(dialog).modal('show');
                }
            }

            function hideModalOnValidate(xhr, status, args, dialog)
            {
                if (isValidateForm(xhr, status, args))
                {

                    $(dialog).modal('hide');
                }
            }

            $(function () {
                $('.modal').draggable({
                    handle: ".modal-header",
                    cursor: "move"
                });
                $('.ui-dialog').draggable();
            });
        </script>
