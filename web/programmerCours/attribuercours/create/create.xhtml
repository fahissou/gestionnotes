<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition>
        <div class="col-md-12">
            <div class="block">
                <div class="head clearfix">
                    <div class="isw-documents"></div>
                    <h1>#{bundle.AjoutAttribution}</h1>
                </div>
                <h:form id="formeEx" styleClass="form-horizontal">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="block-fluid">


                        <div class=" row-form clearfix" >
                            <div class="col-md-3">
                                <p:outputLabel for="filiere" value="#{bundle.Filiere}"/>
                            </div>
                            <div class="col-md-9" jsf:id="filiereArea">
                                <p:selectOneMenu id="filiere" value="#{enseignerBean.filiere}" 
                                                 required="true">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{filiereBean.listeFilieres}" var="itemFiliere"
                                                   itemValue="#{itemFiliere}" itemLabel="#{itemFiliere.libelle.toUpperCase()}"/>
                                    <f:converter  converterId="filiereConverter"/>
                                    <p:ajax listener="#{enseignerBean.initGroupePedagogique()}" update="groupePedagogiqueArea groupePedagogique" />
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3" jsf:id="groupePedagogiqueArea">
                                <p:outputLabel for="groupePedagogique" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupePedagogique" value="#{enseignerBean.groupePedagogique}" 
                                                 required="true">
                                    <p:ajax listener="#{enseignerBean.initSemestre()}" update="semestre"/>
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{enseignerBean.listeGroupePedagogiques}" var="itemGroupePedagogique"
                                                   itemValue="#{itemGroupePedagogique}" itemLabel="#{itemGroupePedagogique.description}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="semestre" value="#{bundle.Semestre}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="semestre" value="#{enseignerBean.semestre}" 
                                                 required="true">
                                    <p:ajax listener="#{enseignerBean.initUe()}" update="ue"/>
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{enseignerBean.listeSemestres}" var="itemSemestre"
                                                   itemValue="#{itemSemestre}" itemLabel="#{itemSemestre.valeur}"/>
                                    <f:converter  converterId="semestreConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="ue" value="#{bundle.UE}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="ue" value="#{enseignerBean.ue}" 
                                                 required="true">
                                    <p:ajax listener="#{enseignerBean.initMatiere()}" update="matiere"/>
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{enseignerBean.listeUE}" var="itemUE"
                                                   itemValue="#{itemUE}" itemLabel="#{itemUE.libelle}"/>
                                    <f:converter  converterId="ueConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="matiere" value="#{bundle.Matiere}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="matiere" value="#{enseignerBean.newEnseigner.matiere}" 
                                                 required="true">

                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{enseignerBean.listeMatieres}" var="item"
                                                   itemValue="#{item}" itemLabel="#{item.libelle.toUpperCase()}"/>
                                    <f:converter  converterId="matiereConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="specialite" value="#{bundle.Specialite}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="specialite" value="#{enseignerBean.specialite}" 
                                                 required="true">
                                    <p:ajax listener="#{enseignerBean.initEnseignant()}" update="enseignant"/>
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{specialiteBean.listeSpecialites}" var="item"
                                                   itemValue="#{item}" itemLabel="#{item.libelle.toUpperCase()}"/>
                                    <f:converter  converterId="specialiteConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="enseignant" value="#{bundle.Enseignant}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="enseignant" value="#{enseignerBean.newEnseigner.enseignant}" 
                                                 required="true">

                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{enseignerBean.listeEnseignants}" var="item"
                                                   itemValue="#{item}" itemLabel="#{item.nom} #{item.prenom}"/>
                                    <f:converter  converterId="enseignantConverter"/>
                                </p:selectOneMenu>
                            </div>
                        </div>


                        <div class="footer tar">
                            <p:commandButton value="Valider" update="@form growl" actionListener="#{enseignerBean.doCreate}" 
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>

                            <p:commandButton value="#{bundle.Cancel}" class="btn btn-default" process="@this"
                                             actionListener="#{enseignerBean.reset}" update="@form :msgForm:msg">
                                <p:resetInput target="formeEx"/>
                            </p:commandButton>
                        </div> 
                    </div>                                        
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
