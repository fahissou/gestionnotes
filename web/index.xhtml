<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="title">
                Acceuil
            </ui:define>

            <ui:define name="breadLine">
                <div class="breadLine">
                    <ul class="breadcrumb">
                        <li><a href="#">Gestion Note</a> <span class="divider">></span></li>                
                        <li class="active">Dashboard</li>
                    </ul>
                    <h:form>
                        <ul class="buttons">
                            
                            <li>
                                <a href="#" class="link_bcPopupList"><span class="glyphicon glyphicon-edit"></span><span class="text">#{bundle.EspaceTravail}</span></a>

                                <div id="bcPopupList" class="popup">
                                    <div class="head clearfix">
                                        <div class="arrow"></div>
                                        <span class="isw-edit"></span>
                                        <span class="name">#{bundle.EspaceTravail}</span>
                                    </div>
                                    <div class="body-fluid users">

<!--                                        <div class="item clearfix">
                                            <div class="info">
                                                <a href="#" class="name">Aqvatarius</a>                                    
                                                <span>online</span>
                                            </div>
                                        </div>-->


                                    </div>
                                    <div class="footer">
                                        <!--<button class="btn btn-default" type="button">Add new</button>-->
                                        <button class="btn btn-danger link_bcPopupList" type="button">#{bundle.Close}</button>
                                    </div>
                                </div>                    

                            </li>
                            <li>
                                <a href="#" class="link_bcPopupSearch"><span class="glyphicon glyphicon-search"></span><span class="text">#{bundle.Search}</span></a>

                                <div id="bcPopupSearch" class="popup">
                                    <div class="head clearfix">
                                        <div class="arrow"></div>
                                        <span class="isw-zoom"></span>
                                        <span class="name">#{bundle.Search}</span>
                                    </div>
                                    <div class="body search">

                                        <p:selectOneMenu id="idEtudient" value="#{notesBean.etudiant}" 
                                                         required="false" filter="true" filterMatchMode="contains">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{bundle.RechercherNotesEtudiant}"/>
                                            <f:selectItems value="#{etudiantBean.listeEtudiants}" var="selection" itemValue="#{selection}"
                                                           itemLabel=" #{selection.nom.toUpperCase()} #{selection.prenom.toUpperCase()} (#{selection.login.toUpperCase()})"
                                                           />
                                            <f:converter  converterId="etudiantConverter"/>
                                        </p:selectOneMenu>

                                    </div>
                                    <div class="footer">
                                        <p:commandButton value="Rechercher" update=":msgForm:msg @form" action="#{notesBean.affichage2()}"
                                             oncomplete="updateGritter(xhr);" 
                                             class="btn btn-default"/>
                                        <!--<button class="btn btn-default" type="button">#{bundle.Search}</button>-->
                                        <button class="btn btn-danger link_bcPopupSearch" type="button">#{bundle.Close}</button>
                                        
                                    </div>
                                </div>                
                            </li>
                        </ul>
                    </h:form>

                </div>
            </ui:define>

            <ui:define name="main">
                <div class="workplace">
                    <div class="row">
                        <!--<ui:include src="parametre.xhtml"/>-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
