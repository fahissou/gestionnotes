<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <div id="viewDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="viewDialogForm" styleClass="form-horizontal">
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1>#{bundle.View}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">

                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel value="#{bundle.Telephone}"/>
                                </div>
                                <div class="col-md-9">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.telephone}
                                    </label>
                                </div>
                            </div>

                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel value="#{bundle.Email}"/>
                                </div>
                                <div class="col-md-9">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.mail}
                                    </label>
                                </div>
                            </div>

                            <div class="row-form clearfix">
                                <div class="col-md-3">
                                    <p:outputLabel value="#{bundle.Groupe}"/>
                                </div>
                                <div class="col-md-9">
                                    <label class="form-control input-sm">
                                        #{utilisateurBean.selectedUtilisateur.groupe.libelle}
                                    </label>
                                </div>
                            </div>

                        </div> <!-- /.modal-body -->
                        <!--</div>  /.modal-body -->
                        <div class="footer tar">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>

</html>
