<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>


        <div id="editDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="editDialogForm" styleClass="form-horizontal">
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1>#{bundle.Edit}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="row-form clearfix" style="margin-bottom: 3px!important;">
                                <label class="col-md-3">#{bundle.Code}</label>
                                <div class="col-md-9">
                                    <label class="form-control input-sm">
                                        #{parametresBean.selectedParametres.id}
                                    </label>
                                </div>
                            </div>
                            
                            <div class="row-form clearfix" style="margin-bottom: 3px!important;">
                                <!--<label class="control-label col-sm-4">#{bundle.Nom}</label>-->
                                <p:outputLabel for="moyenneUE" value="#{bundle.moyenneUE}" class="col-md-3"/>
                                <div class="col-md-9">
    
                                    <p:inputText id="moyenneUE" value="#{parametresBean.selectedParametres.moyenneUE}" required="true"/>

                                </div>
                            </div>
                            
                            <div class="row-form clearfix" style="margin-bottom: 3px!important;">
                                <!--<label class="control-label col-sm-4">#{bundle.Nom}</label>-->
                                <p:outputLabel for="proportionAdmission" value="#{bundle.proportionAdmission}" class="col-md-3"/>
                                <div class="col-md-9">
    
                                    <p:inputText id="proportionAdmission" value="#{parametresBean.selectedParametres.proportionAdmission}" required="true"/>

                                </div>
                            </div>
                            
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <p:commandButton value="Valider" update=":msgForm:msg @form :ajoutListForm" actionListener="#{parametresBean.doEdit}" 
                                             oncomplete="$('#editDialog').modal('hide');" 
                                             class="btn btn-default" icon="i-checkmark-2">
                            </p:commandButton>
                            <button type="button" class="btn btn-default  btn-xs" data-dismiss="modal" style="font-size: 11px;vertical-align: middle;">
                                <i class="i-cancel-2"></i>
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
