<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition>


        <div id="delDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="delDialogForm" styleClass="form-horizontal">
                        <p:growl id="growl" showDetail="true"/>
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1>#{bundle.Delete}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="row">
                              
                                    <div class="form-group row" style="margin-bottom: 3px!important; padding-left: 10px;">
                                        #{bundle.HabilitationConfirmDel}
                                        <span class="text-bold">
                                            #{habilitationBean.selectedHabilitation.utilisateur.login}
                                        </span>?
                                    </div>
                               
                            </div>
                        </div> <!-- /.modal-body -->
                        <div class="footer tar">
                            <p:commandButton value="#{bundle.Yes}" update="@form :ajoutListForm growl" actionListener="#{habilitationBean.doDel}" 
                                             oncomplete="$('#delDialog').modal('hide');" style="padding: 0;"
                                             class="btn btn-default"/>

                            <button type="button" class="btn btn-default" data-dismiss="modal" style="padding: 2px 6px;">
                                #{bundle.No}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
