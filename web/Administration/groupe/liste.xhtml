<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

           <div class="container container3">
                        
                           <div class="col-md-12">
                        <div class="block block3">
                            <h:form id="ajoutListForm">
                                <div class="head head3">
                                    <h2>#{bundle.listeGroupe}</h2>
                                    <ul class="buttons">

                                        <li><a href="#" class="block_toggle"><span class="i-arrow-down-3"></span></a></li>
                                        <li><a href="#" class="block_remove"><span class="i-cancel-2"></span></a></li>
                                    </ul>                                        
                                </div>
                                <div class="content np">
                                    <p:dataTable id="incarcerationTable" var="item"
                                                 selection="#{groupeBean.selectedGroupe}"
                                                 value="#{groupeBean.listeGroupes}"
                                                 emptyMessage="#{bundle.EmptyListMsg}"
                                                 rowKey="#{item.code}"
                                                 paginator="true"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30"
                                                 sortMode="multiple"
                                                 filteredValue="#{groupeBean.filteredList}"
                                                 currentPageReportTemplate="({startRecord} #{bundle.PaginationTemplate_var1} {endRecord} #{bundle.PaginationTemplate_var2} {totalRecords} #{bundle.PaginationTemplate_var3} {currentPage} #{bundle.PaginationTemplate_var2} {totalPages})"
                                                 pageLinks="5"
                                                 rowIndexVar="rowIndex"
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                                                 {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"> 
                                        
                                        <p:column headerText="#{bundle.Code}" style="width:30px;" sortBy="#{item.code}" 
                                                  filterBy="#{item.code}" filterMatchMode="contains"
                                                  >
                                            <h:outputText value="#{item.code}" />
                                        </p:column>
                                        <p:column headerText="#{bundle.Description}"  style="width:50px;" sortBy="#{item.libelle}" filterBy="#{item.libelle}">
                                            <h:outputText value="#{item.libelle}" />
                                        </p:column>

                                        <p:column headerText="#{bundle.Action}" styleClass="actionWidth" style="width:13%; text-align: center;"> 
                                            <p:commandLink id="viewButton" value="#{null}" title="#{bundle.Details}" styleClass="btn btn-xs btn-primary"
                                                           update=":viewDialogForm"  oncomplete="j('#viewDialog').modal('show')"
                                                           style="border-radius: 0px; margin-right: 1px; width:20px;">
                                                <i class="i-zoom-out"/>
                                                <f:setPropertyActionListener value="#{item}" target="#{groupeBean.selectedGroupe}"/>
                                            </p:commandLink>
                                            
                                            <p:commandLink id="editButton" value="#{null}" title="#{bundle.Edit}" styleClass="btn btn-primary btn-xs"
                                                           update=":editDialogForm"  oncomplete="j('#editDialog').modal('show')"
                                                           style="border-radius: 0px; margin-right: 1px;">
                                                <i class="i-pencil"/>
                                                <f:setPropertyActionListener value="#{item}" target="#{groupeBean.selectedGroupe}" />
                                            </p:commandLink>
                                            
                                            <p:commandLink id="delButton" value="#{null}" title="#{bundle.Delete}" styleClass="btn btn-danger btn-xs"
                                                           update=":delDialogForm"  oncomplete="j('#delDialog').modal('show')"
                                                           style="border-radius: 0px; margin-right: 1px;">
                                                <i class="i-trashcan"/>
                                                <f:setPropertyActionListener value="#{item}" target="#{groupeBean.selectedGroupe}" />
                                            </p:commandLink>
                                            
                                        </p:column>
                                    </p:dataTable>

                                </div>
                            </h:form>
                        </div>
                    </div>

               </div>  

    </ui:composition>
</html>
