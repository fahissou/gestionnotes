<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>


        <div id="editDialog" class="modal fade" data-backdrop="true" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="editDialogForm" styleClass="form-horizontal">
                        <div class="head clearfix">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1>#{bundle.Edit}</h1>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            
                            <div class="row-form clearfix" style="margin-bottom: 3px!important;">
                                <p:outputLabel for="libelle" value="#{bundle.Description}" class="col-md-3"/>
                                <div class="col-md-9">
                                    <p:inputText id="libelle" value="#{ueBean.selectedUe.libelle}" required="true"/>
                                </div>
                            </div>
                            
                            <div class="row-form clearfix" style="margin-bottom: 3px!important;">
                                <p:outputLabel for="credit" value="#{bundle.Credit}" class="col-md-3"/>
                                <div class="col-md-9">
                                    <p:inputText id="credit" value="#{ueBean.selectedUe.credit}" required="true"/>
                                </div>
                            </div>
                            
                            <div class="clearfix control">
                                <div class="col-md-3">
                                    <p:outputLabel for="semestre" value="#{bundle.Semestre}"/>
                                </div>
                                <div class="col-md-9">
                                    <h:selectOneMenu id="semestre" value="#{ueBean.selectedUe.semestre}" required="true" styleClass="form-control">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{semestreBean.listeSemestres}"
                                                       var="item" itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                        <f:converter  converterId="semestreConverter"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            
                    <div class="row-form clearfix">
                            <div class="col-md-3">
                                <p:outputLabel for="groupePedagogique" value="#{bundle.GroupePedagogique}"/>
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="groupePedagogique" value="#{ueBean.newUe.groupePedagogique}" 
                                                 required="true">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{groupePedagogiqueBean.listeGroupePedagogiques}" var="itemGroupePedagogique"
                                                   itemValue="#{itemGroupePedagogique}" itemLabel="#{itemGroupePedagogique.description}"/>
                                    <f:converter  converterId="groupePedagogiqueConverter"/>
                                </p:selectOneMenu>
                            </div>
                    </div>
                            
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <p:commandButton value="Valider" update=":msgForm:msg @form :ajoutListForm" actionListener="#{ueBean.doEdit}" 
                                             oncomplete="$('#editDialog').modal('hide');" 
                                             class="btn btn-default" icon="i-checkmark-2">
                            </p:commandButton>
                            <button type="button" class="btn btn-default  btn-xs" data-dismiss="modal" style="font-size: 11px;vertical-align: middle;">
                                <i class="i-cancel-2"></i>
                                #{bundle.Close}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
